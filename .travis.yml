jobs:
  include:
  - os: linux
    dist: bionic
    language: python
    python: 3.8
    addons:
      apt:
        packages:
        - libgfortran5
  - os: linux
    dist: xenial
    language: python
    python: 3.6
    addons:
      apt:
        packages:
        - libgfortran3
  - os: osx
    language: shell
    addons:
      homebrew:
        update: true
        packages:
        - python@3.8
        - gcc
        casks:
        - gfortran
    before_cache:
    - brew cleanup
    cache:
      directories:
      - "$HOME/Library/Caches/Homebrew"
    before_install:
    - alias python3="/usr/local/opt/python@3.8/bin/python3"
    - alias pip3="/usr/local/opt/python@3.8/bin/pip3"
    - sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.locate.plist
    - locate libgfortran.3.dylib
    - "ln ${locate libgfortran.3.dylib} /usr/local/lib/libgfortran.3.dylib"

install:
- python3 -m pip install -r requirements.txt
- python3 -m pip install -r test-requirements.txt
- python3 -m pip install -v .

script:
- python3 -m pytest

deploy:
  provider: pypi
  skip_existing: true
  user: __token__
  password:
    secure: 
  on:
    tags: true
    repo: AWehrhahn/SME
  skip_cleanup: 'true'
