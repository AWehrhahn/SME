python:
  - 3.6
  - 3.7
  - 3.8

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" = windows ]]; then
        choco install anaconda3 --params /AddToPath
        dir C:\\tools\\anaconda3
        doskey python3=C:\\tools\\anaconda3\\python.exe
    fi
    if [[ "$TRAVIS_OS_NAME" = osx ]]; then
        alias python3="/usr/local/opt/python@3.8/bin/python3"
        alias pip3="/usr/local/opt/python@3.8/bin/pip3"
    fi

install:
  - python3 -m pip install -r requirements.txt
  - python3 -m pip install -r test-requirements.txt
  - python3 -m pip install -v .

script:
  - pytest

jobs:
  include:
    # Optional: run a test on Windows
    - os: linux
      dist: bionic
      language: python
      addons:
        apt:
          packages:
            - libgfortran5
    - os: osx
      language: shell
      addons:
        homebrew:
          update: true
          packages:
            - python@3.8
          casks:
            - gfortran
      before_cache:
        - brew cleanup
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
    - os: windows
      language: shell
      cache:
        directories:
          - $HOME/AppData/Local/Temp/chocolatey

deploy:
  provider: pypi
  skip_existing: true
  user: AWehrhahn
  password:
    secure: 
  on:
    tags: true
