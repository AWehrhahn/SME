
jobs:
  include:
    - os: linux
      dist: bionic
      language: python
      python: 3.6
      addons:
        apt:
          packages:
            - libgfortran5
    - os: osx
      language: shell
      addons:
        homebrew:
          update: true
          packages:
            - python@3.8
          casks:
            - gfortran
      before_cache:
        - brew cleanup
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
      before_install:
        - alias python3="/usr/local/opt/python@3.8/bin/python3"
        - alias pip3="/usr/local/opt/python@3.8/bin/pip3"
